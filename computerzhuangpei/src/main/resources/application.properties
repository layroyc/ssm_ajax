#持久层

#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/adiannaozhuangpei?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=root

#mybatis
mybatis.mapper-locations=classpath:mappers/*.xml


# Redis 服务?地址
spring.redis.host=localhost
# Redis 服务?连接端?
spring.redis.port=6379
spring.redis.password=root




#logging配置
logging.file.path=sp.log
#logging.file=${logging.path}/${spring.application.name}.log
#logging.path=logs
logging.level.root=info
logging.level.web=debug
logging.level.sql=debug
logging.level.com.xiexin.dao=debug

# 显示层....

#thymeleaf
# 前缀 默认读取classpath:/templates/
spring.thymeleaf.prefix=classpath:/templates/
# 后缀
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false






